<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibreBrowse Secure</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      overflow: hidden;
      height: 100vh;
    }

    .toolbar {
      height: 60px;
      background: #2d2d2d;
      border-bottom: 1px solid #404040;
      display: flex;
      align-items: center;
      padding: 0 15px;
      gap: 10px;
    }

    .nav-buttons {
      display: flex;
      gap: 5px;
    }

    button {
      background: #3a3a3a;
      border: 1px solid #4a4a4a;
      color: #e0e0e0;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      font-weight: 500;
    }

    button:hover {
      background: #4a4a4a;
      border-color: #5a5a5a;
    }

    button:active {
      background: #2a2a2a;
    }

    .url-container {
      flex: 1;
      display: flex;
      align-items: center;
      background: #252525;
      border: 1px solid #404040;
      border-radius: 8px;
      padding: 0 12px;
      transition: border-color 0.2s;
    }

    .url-container:focus-within {
      border-color: #0066ff;
    }

    .security-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
      margin-right: 10px;
      transition: background 0.3s;
    }

    .security-indicator.secure {
      background: #00ff88;
      box-shadow: 0 0 6px rgba(0, 255, 136, 0.4);
    }

    .security-indicator.insecure {
      background: #ff4444;
      box-shadow: 0 0 6px rgba(255, 68, 68, 0.4);
    }

    #urlBar {
      flex: 1;
      background: transparent;
      border: none;
      color: #e0e0e0;
      font-size: 14px;
      outline: none;
      padding: 10px 0;
    }

    #urlBar::placeholder {
      color: #888;
    }

    .proxy-container {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #proxyInput {
      background: #252525;
      border: 1px solid #404040;
      color: #e0e0e0;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 13px;
      width: 200px;
      outline: none;
    }

    #proxyInput:focus {
      border-color: #0066ff;
    }

    #proxyInput::placeholder {
      color: #666;
    }

    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #2d2d2d;
      border-top: 1px solid #404040;
      padding: 6px 15px;
      font-size: 12px;
      color: #888;
      display: flex;
      justify-content: space-between;
      z-index: 1000;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-badge {
      background: #00ff88;
      color: #000;
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: 600;
      font-size: 11px;
    }

    .status-badge.protected {
      background: #00ff88;
    }

    .status-badge.ephemeral {
      background: #0099ff;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="nav-buttons">
      <button id="backBtn" title="Back">‚Üê</button>
      <button id="forwardBtn" title="Forward">‚Üí</button>
      <button id="reloadBtn" title="Reload">‚Üª</button>
    </div>

    <div class="url-container">
      <div class="security-indicator" id="securityIndicator"></div>
      <input 
        type="text" 
        id="urlBar" 
        placeholder="Enter URL or search..." 
        autocomplete="off"
        spellcheck="false"
      >
    </div>

    <div class="proxy-container">
      <input 
        type="text" 
        id="proxyInput" 
        placeholder="Proxy (e.g., socks5://127.0.0.1:9050)"
      >
      <button id="proxyBtn">Set Proxy</button>
    </div>
  </div>

  <div class="status-bar">
    <div class="status-item">
      <span class="status-badge protected">üõ°Ô∏è PROTECTED</span>
      <span>Trackers blocked ¬∑ Fingerprint randomized</span>
    </div>
    <div class="status-item">
      <span class="status-badge ephemeral">üî• EPHEMERAL</span>
      <span>Session data will be wiped on exit</span>
    </div>
  </div>

  <script>
    const urlBar = document.getElementById('urlBar');
    const backBtn = document.getElementById('backBtn');
    const forwardBtn = document.getElementById('forwardBtn');
    const reloadBtn = document.getElementById('reloadBtn');
    const proxyInput = document.getElementById('proxyInput');
    const proxyBtn = document.getElementById('proxyBtn');
    const securityIndicator = document.getElementById('securityIndicator');

    // Navigation
    urlBar.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const url = urlBar.value;
        if (url) {
          window.electronAPI.navigate(url);
        }
      }
    });

    backBtn.addEventListener('click', () => {
      window.electronAPI.goBack();
    });

    forwardBtn.addEventListener('click', () => {
      window.electronAPI.goForward();
    });

    reloadBtn.addEventListener('click', () => {
      window.electronAPI.reload();
    });

    // Proxy
    proxyBtn.addEventListener('click', () => {
      const proxy = proxyInput.value.trim();
      window.electronAPI.setProxy(proxy || null);
      proxyBtn.textContent = proxy ? '‚úì Active' : 'Set Proxy';
      setTimeout(() => {
        proxyBtn.textContent = 'Set Proxy';
      }, 2000);
    });

    // Update URL bar
    window.electronAPI.onUrlUpdated((url) => {
      if (url !== 'about:blank') {
        urlBar.value = url;
      }
    });

    // Security indicator
    window.electronAPI.onSecurityStatus((isSecure) => {
      if (isSecure) {
        securityIndicator.classList.add('secure');
        securityIndicator.classList.remove('insecure');
      } else {
        securityIndicator.classList.add('insecure');
        securityIndicator.classList.remove('secure');
      }
    });

    // Focus URL bar on load
    urlBar.focus();
  </script>
</body>
</html>
